<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Cascade Pizza</title>
    
    <link rel="icon" href="pizza-icon.jpg">  

    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <header>
            <img src="pizza-cat.jpg" alt="pizza-cat">
            <h1>Cascade Pizza</h1>
            <p id="tagline">The best pizza GRC students have ever tasted!</p>
            <hr>
            <p>"Family-owned pizzeria serving authentic, hand-tossed pizzas with fresh ingredients and a passion for quality since 1974."</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
                <form id="pizza-form" action="#" method="get">
            <!-- Contact Info -->
             <fieldset>
                <legend>Contact Info</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
                <label for="email"></label>
                <input type="text" id="email" name="email">
             </fieldset>
        </form>
    </main>
</body>
</html>
